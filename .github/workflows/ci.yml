name: CI Pipeline
'on':
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/
  train-and-quantize:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Training
        run: python src/train.py
      - name: Run Quantization
        run: python src/quantize.py
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: artifacts/model.joblib
  docker-build:
    needs: train-and-quantize
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: artifacts
      - name: Move model to root for Docker build
        run: cp artifacts/model.joblib model.joblib
      - name: Show files before Docker build
        run: ls -l
      - name: Build Docker Image
        run: docker build -t linear-model 
      - uses: actions/checkout@v3
      - name: Setup Docker
        run: docker build -t linear-model .
      - name: Run Docker
        run: docker run --rm linear-model
